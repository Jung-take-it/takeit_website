<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교과목 평균 강의시간 안내</title>
  <style>
    body {
      font-family: 'Arial';
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #34495e;
      color: white;
      padding: 1em;
      font-size: 1.5em;
    }
    main {
      padding: 2em;
    }
    .card {
      background: white;
      padding: 1.5em;
      margin: 1em auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    a.button {
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 0.6em 1.5em;
      border-radius: 10px;
      display: inline-block;
      margin: 0.5em 0;
    }
  </style>
</head>

<body>
<header>주차별 진행 상황</header>
<main>
  <div class="card">
    <h2>1주차</h2><p>기획안 작성, 와이어프레임 구상</p>
    <h2>2주차</h2><p>기초 HTML 구조 개발</p>
    <h2>3주차</h2><p>기능별 UI 구현</p>
    <h2>4주차</h2><p>DB 연동/피드백 입력</p>
    <h2>5주차</h2><p>테스트 및 보고서 작성</p>
  </div>
</main>
</body></html>

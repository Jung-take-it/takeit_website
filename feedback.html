<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교과목 평균 강의시간 안내</title>
  <style>
    body {
      font-family: 'Arial';
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #34495e;
      color: white;
      padding: 1em;
      font-size: 1.5em;
    }
    main {
      padding: 2em;
    }
    .card {
      background: white;
      padding: 1.5em;
      margin: 1em auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    a.button {
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 0.6em 1.5em;
      border-radius: 10px;
      display: inline-block;
      margin: 0.5em 0;
    }
  </style>
</head>

<body>
<header>피드백 입력</header>
<main>
  <div class="card">
    <form action="#" method="POST">
      <label>교수명: <input type="text" name="professor" required></label><br><br>
      <label>과목명: <input type="text" name="course" required></label><br><br>
      <label>종료시간(예: 12:05): <input type="text" name="endtime" required></label><br><br>
      <button type="submit">제출</button>
    </form>
  </div>
</main>
</body></html>

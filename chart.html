<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교과목 평균 강의시간 안내</title>
  <style>
    body {
      font-family: 'Arial';
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #34495e;
      color: white;
      padding: 1em;
      font-size: 1.5em;
    }
    main {
      padding: 2em;
    }
    .card {
      background: white;
      padding: 1.5em;
      margin: 1em auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    a.button {
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 0.6em 1.5em;
      border-radius: 10px;
      display: inline-block;
      margin: 0.5em 0;
    }
  </style>
</head>

<body>
<header>강의 종료 시각 통계</header>
<main>
  <div class="card">
    <canvas id="myChart" width="400" height="200"></canvas>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const chart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['김교수', '이교수', '박교수'],
    datasets: [{
      label: '평균 종료 시간 (분)',
      data: [63, 70, 55],
      backgroundColor: ['#3498db', '#e67e22', '#2ecc71']
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true,
        max: 80
      }
    }
  }
});
</script>
</body></html>

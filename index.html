
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학과별 평균 강의 종료 시각</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const queryString = encodeURIComponent('SELECT A, B');
        const dataSourceUrl = 'https://docs.google.com/spreadsheets/d/1KR1_paUyanHremQVWQCq46CzHTNT4ibG8uvQd50oEkw/gviz/tq?sheet=Sheet1&headers=1&tq=' + queryString;

        const query = new google.visualization.Query(dataSourceUrl);
        query.send(handleQueryResponse);
      }

      function handleQueryResponse(response) {
        if (response.isError()) {
          console.error('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }

        const data = response.getDataTable();
        const options = {
          title: '학과별 평균 강의 종료 시각',
          hAxis: { title: '학과' },
          vAxis: { title: '종료 시각 (24시간 기준)' },
          legend: 'none'
        };

        const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <h1>학과별 평균 강의 종료 시각</h1>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>

<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교과목 평균 강의시간 안내</title>
  <style>
    body {
      font-family: 'Arial';
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #34495e;
      color: white;
      padding: 1em;
      font-size: 1.5em;
    }
    main {
      padding: 2em;
    }
    .card {
      background: white;
      padding: 1.5em;
      margin: 1em auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    a.button {
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 0.6em 1.5em;
      border-radius: 10px;
      display: inline-block;
      margin: 0.5em 0;
    }
  </style>
</head>

<body>
<header>개인 프로젝트 상세</header>
<main>
  <div class="card">
    <h2>개발 포인트</h2>
    <p>React.js를 활용한 화면 구성, Chart.js로 종료 시간 시각화, 피드백 저장 구조 설계 등을 담당했습니다.</p>
  </div>
  <div class="card">
    <h2>기술 스택</h2>
    <p>HTML / CSS / JavaScript (Chart.js)<br>GitHub Pages 배포</p>
  </div>
</main>
</body></html>


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 종료 시각 입력 및 그래프</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 700px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    canvas {
      max-width: 800px;
      margin: 30px auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1>학과별 종료 시각 입력 및 실시간 그래프</h1>

  <form id="entryForm">
    <input type="text" id="dept" placeholder="학과명 입력 (예: 기계공학과)" required>
    <input type="text" id="subject" placeholder="강의명 입력 (예: 자료구조)" required>
    <input type="time" id="time" required>
    <button type="submit">그래프에 반영</button>
  </form>

  <canvas id="chartCanvas" width="800" height="400"></canvas>

  <script>
    const ctx = document.getElementById('chartCanvas').getContext('2d');
    const labels = [];
    const endTimes = [];

    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: '종료 시각 (시간)',
          data: endTimes,
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false,
            min: 9,
            max: 18,
            ticks: {
              callback: function(value) {
                const h = Math.floor(value);
                const m = Math.round((value - h) * 60);
                return h.toString().padStart(2, '0') + ':' + m.toString().padStart(2, '0');
              }
            },
            title: {
              display: true,
              text: '종료 시각 (hh:mm)'
            }
          }
        }
      }
    });

    document.getElementById('entryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const dept = document.getElementById('dept').value;
      const subject = document.getElementById('subject').value;
      const time = document.getElementById('time').value;
      if (dept && subject && time) {
        const [h, m] = time.split(':').map(Number);
        const decimal = h + m / 60;
        labels.push(dept + " - " + subject);
        endTimes.push(decimal);
        chart.update();
        this.reset();
      }
    });
  </script>

</body>
</html>

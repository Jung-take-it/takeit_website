

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로젝트 문서 - 강의 시간 시각화</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f9fc;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form, .table-section, .chart-section {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>

  <h1>강의 종료 시각 입력 및 시각화</h1>

  <form id="lecture-form">
    <label>학과명: <input type="text" id="dept" required></label>
    <label>강의명: <input type="text" id="subject" required></label>
    <label>종료 시각 (분): <input type="number" id="time" required></label>
    <button type="submit">추가</button>
  </form>

  <div class="chart-section">
    <canvas id="timeChart"></canvas>
  </div>

  <div class="table-section">
    <button onclick="renderTable()">강의시간 검색</button>
    <div id="table-container"></div>
  </div>

<script>
  const labels = [];
  const data = {
    labels: labels,
    datasets: [{
      label: '강의 종료 시간 (분)',
      data: [],
      backgroundColor: 'rgba(54, 162, 235, 0.6)',
    }]
  };
  const config = {
    type: 'bar',
    data: data,
    options: {
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: '시간 (분)'
          }
        }
      }
    }
  };
  const myChart = new Chart(
    document.getElementById('timeChart'),
    config
  );

  const dataset = [];

  document.getElementById('lecture-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const dept = document.getElementById('dept').value;
    const subject = document.getElementById('subject').value;
    const time = parseInt(document.getElementById('time').value);

    if (dept && subject && time) {
      const label = dept + ' - ' + subject;
      labels.push(label);
      data.datasets[0].data.push(time);
      dataset.push({ dept, subject, professor: "미입력", average: time });
      myChart.update();
      this.reset();
    }
  });

  function renderTable() {
    let html = "<table><thead><tr><th>학과명</th><th>강의명</th><th>교수명</th><th>평균 강의시간</th></tr></thead><tbody>";
    dataset.forEach(row => {
      html += `<tr><td>${row.dept}</td><td>${row.subject}</td><td>${row.professor}</td><td>${row.average}</td></tr>`;
    });
    html += "</tbody></table>";
    document.getElementById("table-container").innerHTML = html;
  }
</script>

</body>
</html>

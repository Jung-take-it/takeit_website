<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교과목 평균 강의시간 안내</title>
  <style>
    body {
      font-family: 'Arial';
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #34495e;
      color: white;
      padding: 1em;
      font-size: 1.5em;
    }
    main {
      padding: 2em;
    }
    .card {
      background: white;
      padding: 1.5em;
      margin: 1em auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    a.button {
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 0.6em 1.5em;
      border-radius: 10px;
      display: inline-block;
      margin: 0.5em 0;
    }
  </style>
</head>

<body>
<header>서비스 요약</header>
<main>
  <div class="card">
    <h2>프로젝트 개요</h2>
    <p>학생들이 수강 신청 전, 실제 강의가 언제 끝나는지 평균 종료 시간을 알 수 있도록 도와주는 서비스입니다.</p>
  </div>
  <div class="card">
    <h2>주요 기능</h2>
    <ul>
      <li>강의명/교수명/요일별 필터</li>
      <li>사용자 피드백을 통한 시간 집계</li>
      <li>시각화 그래프 제공</li>
    </ul>
  </div>
</main>
</body></html>
